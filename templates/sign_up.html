    <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light" id="navBorder"></nav>

            <a href="/">

<!-- submit the form action -->
      <form action="/add-customer" method="post">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" id="Name" name="name" class="form-control" placeholder="Enter your name here.." required autofocus>
        </div>
        <div class="form-group">
          <label for="School" >School</label>
            <textarea class="form-control" id="school" name="school" placeholder="Enter your School here.." required></textarea>
        </div>
        <div class="form-group">
          <label for="Email">E-mail</label>
          <input type="text" id="Email" name="e_mail" class="form-control"  placeholder="Enter your school (.edu) e-mail here.." required autofocus>
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" id="Address" name="address" class="form-control" placeholder="Enter your address here.." required autofocus>
        </div>

        <div class="form-group">
          <label for="imgurl">Image URL</label>
          <input type="text" id="imgurl" name="img_url" class="form-control" placeholder="Enter your image url here.." required autofocus>
        </div>


        <div class ="form-group">
        
          <button class="btn btn-lg btn-primary btn-block" type="submit" href="index.html">Submit  Your Info</button>
        </div>

      </form>
      <div class="row">
        Have an account already?
